<md-dialog aria-label="Add member" ng-cloak flex="80">
  <form name="frmAdd">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-icon class="material-icons">person_add</md-icon>
        &nbsp;
        <h2>Add Memeber</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        
        <div layout="row">
          <div flex>
            <md-input-container class="md-block">
              <label>Username</label>
              <input ng-model="user.username" ng-required="true" ng-disabled="isUpdate">
            </md-input-container>
          </div>
          <div flex>
            <md-input-container class="md-block">
              <label>Password</label>
              <input type="password" ng-model="user.password" ng-required="true" ng-disabled="isUpdate">
            </md-input-container>
          </div>
        </div>
        <div layout="row">
          <div flex>
            <md-input-container class="md-block">
              <label>Fullname</label>
              <input type="text" ng-model="user.fullname" ng-required="true">
            </md-input-container>
          </div>
          <div flex>
            <md-input-container>
              <label>Group</label>
              <md-select style="width: 250px;" ng-model="user.group_id">
                <md-option ng-repeat="group in groups" value="{{group.id}}">
                  {{group.name}}
                </md-option>
              </md-select>
            </md-input-container>
          </div>
        </div>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">

      <span flex></span>
      <md-button ng-click="save()" ng-disabled="frmAdd.$invalid">
       บันทึก
      </md-button>
      <md-button ng-click="cancel()">
        ยกเลิก
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
